
<h4 *ngIf="encaissement.encaissementId == null" style="background: #E7E8E8; 
padding: 10px 10px 10px 10px !important;
    font-size: 20px !important;
    color: #222b45;margin-left: 10px">
Ajouter un nouveau encaissement
</h4>
<h4 *ngIf="encaissement.encaissementId != null" style="background: #E7E8E8; 
padding: 10px 10px 10px 10px !important;
    font-size: 20px !important;
    color: #222b45;margin-left: 10px">
Modifier un encaissement
<div><span class="customer-badge status-label">{{encaissement.encaissementLabel}}</span></div>
</h4>


<div style="width: 90%; margin: auto;margin-top:3%; border-color:#E7E8E8 !important; border:solid">
  <div style="margin:3%">
    <div *ngIf="encaissement.encaissementId  != null" style="display: flex;">
      <div class="mb-1 col-md-6 col-12 p-field">
        <label for="creationDate" class="p-float-label">Date de création</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
          <input type="text" class="form-control p-field" id="creationDate"
                 [(ngModel)]="encaissement.createdAt" disabled="true">
        </div>
      </div>
      <div class="mb-1 col-md-6 col-12">
        <label for="modificationDate" class="p-float-label">Date de dernière modification</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
          <input type="text" class="form-control p-field"  id="modificationDate"
                 [(ngModel)]="encaissement.updatedAt " disabled="true">
        </div>
      </div>
    </div>
    <div class="p-grid p-fluid" style="display: flex; ">
      <div class="mb-12 col-md-6 col-12">
        <div>
          <label for="type" class="p-float-label" style="font-size: 13px"
            >Compte bancaire<span style="color: red;">*</span></label
          >
          <div class="p-inputgroup p-fluid">
            <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
            <select
              class="form-control p-field"
              id="type"
              name="side"
              [(ngModel)]="encaissement.encaissementBankAccount"
             
              style="font-size: 13px"
              [compareWith]="compareAccount" 
              (change)="changeAccount()"
              >
              
              <option *ngIf="encaissement.encaissementId == null" [ngValue]="null">-- Compte bancaire --</option>
              <option *ngFor="let a of accounts" [ngValue]="a">
                {{ a.accountLabel }}
              </option>
            </select>
          </div>
        </div>
       
        <div>
          <label for="amount" class="p-float-label" style="font-size: 13px"
            >Libéllé<span style="color: red;">*</span></label
          >
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
            <input
              type="text"
              class="form-control p-field"
              id="amount"
              [(ngModel)]="encaissement.encaissementLabel"
              style="font-size: 13px"
             
            />
          </div>
        </div>
      
        <div>
          <div>
            <div >
              <div style="display: inline-block">
                <label for="type" class="p-float-label" style="font-size: 13px">Nature d'encaissement<span style="color: red;">*</span></label>
              </div>
              <div style="float: right;">
                <i
                  placement="top"
                  ngbTooltip="Ajouter un type de décaissement"
                  pRipple
                  class="pi pi-plus"
                (click)="dispalyEncaissementTypeModal = true"></i>
              </div>
            </div>
  
            <div class="p-inputgroup p-fluid">
              <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
              <select
                class="form-control p-field"
                id="type"
                name="side"
                [(ngModel)]="encaissement.encaissementType"
               
                style="font-size: 13px"
                [compareWith]="compareDeacissementType"
              >
              <!-- 
                <option *ngIf="encaissement.encaissementId == null" [ngValue]="null">-- Nature de décaissement --</option>-->
                <option *ngFor="let t of encaissementTypes" [ngValue]="t">
                  {{ t.encaissementTypeLabel }}
                </option>
              </select>
            </div>
          </div>
        </div>
  
        <div
        *ngIf="
        encaissement.encaissementType != null &&
        encaissement.encaissementType.encaissementTypeValue ===
          'REGLEMENT_FACTURE_CLIENT'
      "
        >
          <div>
            <div  style="display: inline-block">
              <label for="type" class="p-float-label" style="font-size: 13px">Client<span style="color: red;">*</span></label>
            </div>
           
            <div style="float:right">
              <i
                placement="top"
                ngbTooltip="Ajouter un client"
                pRipple
                class="pi pi-plus"
              (click)="dispalyCustomerModal = true"></i>
            </div>
          </div>
  
          <div class="p-inputgroup p-fluid">
            <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
            <select
              class="form-control p-field"
              id="type"
              name="side"
              [(ngModel)]="encaissement.encaissementCustomer"
              
              style="font-size: 13px"
              (change)="getAllInvoiceCustomers()"
              [compareWith]="compareCustomer"
            >
              <option *ngFor="let p of customers" [ngValue]="p">
                {{ p.customerLabel }}
              </option>
            </select>
          </div>
        </div>
   
        <div  
        *ngIf="
        encaissement.encaissementType != null &&
        encaissement.encaissementType.encaissementTypeValue ===
          'REGLEMENT_FACTURE_CLIENT'
      "
        >
          <div>
            <div  style="display: inline-block">
              <label for="type" class="p-float-label" style="font-size: 13px">Facture client<span style="color: red;">*</span></label>
            </div>
            <div style="float:right">
              <i 
                placement="top"
                ngbTooltip="Ajouter une facture"
                pRipple
                class="pi pi-plus"
                (click)="dispalyInvoiceCustomerModal = true"
              ></i>
            </div>
          </div>
  
          <div class="p-inputgroup p-fluid">
            <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
            <select
              class="form-control p-field"
              id="type"
              name="side"
              [(ngModel)]="encaissement.encaissementInvoice"
              style="font-size: 13px"
              [compareWith]="compareInvoice"
              (change)="updateAmount()"
            >
              <option *ngFor="let i of invoices" [ngValue]="i">
                Facture {{ i.invoiceNumber }}
              </option>
            </select>
          </div>
        </div>
   
        <div>
          <div>
            <div>
              <label
                for="details"
                class="p-float-label"
                style="font-size: 13px"
                style="font-size: 13px"
                >Plus d'informations sur cet encaissement</label
              >
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-align-justify"></i
                ></span>
                <textarea
                  type="text"
                  class="form-control p-field"
                  id="details"
                  [(ngModel)]="encaissement.encaissementDetails"
                  style="font-size: 13px"
                  rows="3"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mb-12 col-md-6 col-12">
        <div style="display:flex">
          <div class="mb-12 col-md-8 col-12" style="padding-left: 0px !important">
            <label for="amounth" class="p-float-label" style="font-size: 13px"
              >Montant<span style="color: red;">*</span></label
            >
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"
                ><i class="pi pi-money-bill"></i
              ></span>
              <input
                type="number"
                class="form-control p-field"
                id="amounth"
                [(ngModel)]="encaissement.encaissementAmount"
                style="font-size: 13px"
               
              />
            </div>
          </div>
          <div class="mb-12 col-md-4 col-12">
            <label for="amounth" class="p-float-label" style="font-size: 13px"
              >Devise</label
            >
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"
                ><i class="pi pi-money-bill"></i
              ></span>
              <input
                type="text"
                class="form-control p-field"
                id="amounth"
                [(ngModel)]="encaissement.encaissementCurrency"
                style="font-size: 13px"
                disabled=true
               
              />
            </div>
          </div>
        </div>
        <div>
          <label for="paie" class="p-float-label" style="font-size: 13px"
            >Mode de payment<span style="color: red;">*</span></label
          >
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"
              ><i class="pi pi-money-bill"></i
            ></span>
            <select
              class="form-control p-field"
              id="paie"
              name="side"
              [(ngModel)]="encaissement.encaissementPaymentType"
              style="font-size: 13px"
             
            >
              <option [ngValue]="'CHEQUE'">CHEQUE</option>
              <option [ngValue]="'EFFET_ENCAISSEMENT'">EFFET ENCAISSEMENT</option>
              <option [ngValue]="'EFFET_ESCOMPTE'">EFFET ESCOMPTE</option>
              <option [ngValue]="'VIREMENT'">VIREMENT</option>
              <option [ngValue]="'ESPECE'">ESPECE</option>
              <option [ngValue]="'TRAITE'">TRAITE</option>
            </select>
          </div>
        </div>
        <div
          class="p-grid p-fluid"
          *ngIf="
            encaissement.encaissementPaymentType === 'CHEQUE' ||
            encaissement.encaissementPaymentType === 'TRAITE'
          "
        >
          <div>
            <div >
              <label for="nbre" class="p-float-label" style="font-size: 13px">Numéro<span style="color: red;">*</span></label>
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
                <input
                  type="text"
                  class="form-control p-field"
                  id="nbre"
                  [(ngModel)]="encaissement.encaissementPaymentRuleNumber"
                  style="font-size: 13px"
                />
              </div>
            </div>
          </div>
        </div>
        <div>
          <label for="fin" class="p-float-label" style="font-size: 13px"
            >Date d'écheance<span style="color: red;">*</span>
          </label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
            <input
              type="date"
              placeholder="Date"
              class="form-control p-field"
              id="fin"
              [(ngModel)]="encaissement.encaissementDeadlineDate"
              style="font-size: 13px"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
 

  <br />

  <div class="p-panel p-panel-header" style="margin-top: 20px;float: right; padding: 2%;">
    <button  pButton pRipple label="Annuler" icon="pi pi-times" class="btn btn-secondary" (click)="cancel()"></button>

    <!-- 
    <button
      style="margin-left: 10px; font-size: 13px"
      (click)="saveencaissement()"
    [disabled]="checkencaissementValid()"
    [ngClass]= "{'disabled disabledPrimary': checkencaissementValid(),
  'primaryBtn': !checkencaissementValid()}"
 >Enregistrer
    </button>
  -->
  <button [disabled]="checkEncaissementValid()" [ngClass]= "{'disabled': checkEncaissementValid()}" pButton pRipple label="Ajouter" icon="pi pi-check" class="primaryBtn" (click)="saveEncaissement()" style="margin-left: 10px;"></button>

    
  </div>
</div>


<p-dialog header="Nouveau type d'encaissement" [(visible)]="dispalyEncaissementTypeModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
          [draggable]="false" [resizable]="false">
  <br>
  <div style="width: 90%; margin: auto">
    <div class="p-grid p-fluid" style="display: flex">
      <div class="mb-12 col-md-12 col-12">
        <div>
          <label for="amount" class="p-float-label" style="font-size: 13px"
            >Libellé<span style="color: red;">*</span></label
          >
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
            <input
              type="text"
              class="form-control p-field"
              id="amount"
              [(ngModel)]="encaissementType.encaissementTypeLabel"
              style="font-size: 13px"
            />
          </div>
        </div>
      </div>
     
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div style="margin-top: 20px;">
              <button  pButton pRipple label="Annuler" icon="pi pi-times" class="btn btn-secondary" (click)="dispalyEncaissementTypeModal=false"></button>

              <button [disabled]="encaissementType.encaissementTypeLabel == null || encaissementType.encaissementTypeLabel === ''"
              [ngClass]= "{'disabled': encaissementType.encaissementTypeLabel == null || encaissementType.encaissementTypeLabel === ''}" pButton pRipple label="Ajouter" icon="pi pi-check" class="primaryBtn" 
              (click)="saveEncaissementType()" style="margin-left: 10px;"></button>

    </div>
  </ng-template>
</p-dialog>

<!-- ajouter un nouveau client -->
<p-dialog header="Nouveau fournisseur" [(visible)]="dispalyCustomerModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
          [draggable]="false" [resizable]="false">
  <br>
  <div style="width: 90%;
    margin: auto;">
      <div class="p-grid p-fluid">
        <div style="display: flex">
          <div class="mb-1 col-md-6 col-12 p-field">
            <label for="customerLabel" class="p-float-label">Dénomination client<span style="color: red;">*</span></label>
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
              <input type="text" class="form-control p-field" id="customerLabel"
                     [(ngModel)]="customer.customerLabel">
            </div>
          </div>
          <div class="mb-1 col-md-6 col-12">
            <label for="identifiant" class="p-float-label">Identifiant unique<span style="color: red;">*</span></label>
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
              <input type="text" class="form-control p-field"  id="identifiant"
                     [(ngModel)]="customer.customerUniqueIdentifier " >
            </div>
          </div>
        </div>
      
        <div class="p-col-12 mb-1 col-md-12 p-field">
          <label for="manager" class="p-float-label">Responsable </label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" class="form-control p-field"  id="manager"
                   [(ngModel)]="customer.customerManagerName ">
          </div>
        </div>

        <div class="p-col-12 mb-1 col-md-12 p-field">
          <label for="adress" class="p-float-label">Adresse </label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-list"></i></span>
            <textarea id="story" name="story" rows="3" class="form-control p-field"  pInputText  style="width: 100%;"  id ="adress" [(ngModel)]="customer.customerAddress "

            ></textarea>
          </div>
        </div>
      </div>
  <br>
  
</div>
  <ng-template pTemplate="footer">
    <div style="margin-top: 20px;">
      <button  pButton pRipple label="Annuler" icon="pi pi-times" class="btn btn-secondary" (click)="dispalyCustomerModal=false"></button>

      <button [disabled]="customer.customerLabel == null || customer.customerLabel === '' || customer.customerUniqueIdentifier == null || customer.customerUniqueIdentifier === ''" 
      [ngClass]= "{'disabled': customer.customerLabel == null || customer.customerLabel === '' || customer.customerUniqueIdentifier == null || customer.customerUniqueIdentifier === ''}" pButton pRipple label="Ajouter" icon="pi pi-check" class="primaryBtn" 
      (click)="saveCustomer()" style="margin-left: 10px;"></button>

    </div>
  </ng-template>
</p-dialog>

<!--Ajouter une facture fournisseur-->
<p-dialog header="Nouvelle facture pour le fournisseur {{customer.customerLabel}}" [(visible)]="dispalyInvoiceCustomerModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
          [draggable]="false" [resizable]="false">
  <br>
 
  <div style="width: 90%;
  margin: auto;">

  <div class="p-grid p-fluid">
    <div>
      <div class="mb-1 col-md-12 col-12">
        <label for="type" class="p-float-label">Fournisseur<span style="color: red;">*</span></label>
        <div class="p-inputgroup p-fluid">
          <span class="p-inputgroup-addon"><i class="pi pi-shopping-cart"></i></span>
          <input *ngIf="invoice.invoiceId!= null" type="text" placeholder="Date" class="form-control p-field"  id="manager"
                 [(ngModel)]="invoice.customer.customerLabel " style="font-size: 13px" disabled="true">
          <select *ngIf="invoice.invoiceId == null" class="form-control p-field" id="type" name="side" [(ngModel)]="invoice.customer"  style="font-size: 13px">
            <option [ngValue]="null">-- Fournisseur --</option>
            <option *ngFor="let c of customers;" [ngValue]="c">{{c.customerLabel}}</option>

          </select>
        </div>
      </div>
      <div style="display: flex;">
        <div class="mb-1 col-md-6 col-12 p-field">
          <label for="invoiceNumber" class="p-float-label">Numéro<span style="color: red;">*</span></label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
            <input type="text" class="form-control p-field" id="invoiceNumber"
                   [(ngModel)]="invoice.invoiceNumber"  style="font-size: 13px">
          </div>
        </div>
    <div class="mb-1 col-md-6 col-12 p-field">
          <label for="invoiceNumber" class="p-float-label">Devise<span style="color: red;">*</span></label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-dollar"></i></span>
            <select class="form-control p-field" id="type" name="side" [(ngModel)]="invoice.invoiceCurrency" style="font-size: 13px">
              <option value="TND">TND</option>
               <option value="TND">EUR</option>
  
            </select>
          </div>
        </div>
      </div>
  
    </div>
  <br>
    <div class="p-grid p-fluid">
      <div>

        <div class="mb-1 col-md-12 col-12 p-field">
          <label for="manager" class="p-float-label">Date de facture<span style="color: red;">*</span> </label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
            <input type="date" placeholder="Date" class="form-control p-field"  id="manager"
                   [(ngModel)]="invoice.invoiceDate " style="font-size: 13px">
          </div>
        </div>

        <div class="mb-1 col-md-12 col-12 p-field">
          <label for="fin" class="p-float-label">Date de écheance<span style="color: red;">*</span> </label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
            <input type="date" placeholder="Date" class="form-control p-field"  id="fin"
                   [(ngModel)]="invoice.invoiceDeadlineDate " style="font-size: 13px">
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="p-grid p-fluid">
    <div >
      <div class="mb-1 col-md-12 col-12">
        <label for="NET" class="p-float-label">NET<span style="color: red;">*</span></label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-money-bill"></i></span>
          <input type="number" class="form-control p-field"  id="net"
                 [(ngModel)]="invoice.invoiceNet " style="font-size: 13px" (change)="updateTotalAmount()"
                 (change)="updateTotalAmount()">
        </div>
      </div>
	  <div style="display: flex">
      <div class="mb-1 col-md-6 col-12">
        <label for="rs" class="p-float-label">RS<span style="color: red;">*</span></label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-money-bill"></i></span>
          <input type="number" class="form-control p-field"  id="rs"
                 [(ngModel)]="invoice.invoiceRs " style="font-size: 13px" (change)="updateTotalAmount()">
        </div>
        <span *ngIf="invoice.invoiceRsType === 'POURCENTAGE'" style="font-size: 12px;"><i>Soit valeur de {{rsAmount}}</i></span>
      </div>
      <div class="mb-1 col-md-6 col-12">
        <label for="rs" class="p-float-label">RS type<span style="color: red;">*</span></label>
        <select class="form-control p-field" id="type" name="side" [(ngModel)]="invoice.invoiceRsType"
                (change)="updateTotalAmount()" style="font-size: 13px;">
          <option [ngValue]="'VALUE'">Valeur</option>
          <option [ngValue]="'POURCENTAGE'">Pourcentage</option>

        </select>
      </div>
</div>
    </div>
    <div class="mb-12 col-md-12 col-12">
      <label for="amount" class="p-float-label">Montant total</label>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-money-bill"></i></span>
        <input type="number" class="form-control p-field"  id="amount"
               [(ngModel)]="invoice.invoiceTotalAmount " disabled="true" style="font-size: 13px">
      </div>
    </div>
  </div>
</div>

  <ng-template pTemplate="footer">
    <div style="margin-top: 20px;">
  


              <button  pButton pRipple label="Annuler" icon="pi pi-times" class="btn btn-secondary" (click)="dispalyInvoiceCustomerModal=false"></button>

      <button [disabled]="invoice.invoiceNumber == null || invoice.invoiceNumber === '' || invoice.customer == null" 
      [ngClass]= "{'disabled': invoice.invoiceNumber == null || invoice.invoiceNumber === '' || invoice.customer == null}" pButton pRipple label="Ajouter" icon="pi pi-check" class="primaryBtn" 
      (click)="saveInvoice()" style="margin-left: 10px;"></button>

    </div>
  </ng-template>
</p-dialog>
