
<h4 style="background: #E7E8E8; 
padding: 20px 10px 10px 10px !important;
    font-size: 20px !important;
    color: #222b45;margin-left: 10px">
Ajouter un nouveau décaissement
</h4>


<div style="width: 90%; margin: auto;margin-top:5%; border-color:#E7E8E8 !important; border:solid">
  <div class="p-grid p-fluid" style="display: flex; padding: 2%;">
    <div class="mb-12 col-md-6 col-12">
      <div>
        <label for="type" class="p-float-label" style="font-size: 13px"
          >Compte bancaire<span style="color: red;">*</span></label
        >
        <div class="p-inputgroup p-fluid">
          <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
          <select
            class="form-control p-field"
            id="type"
            name="side"
            [(ngModel)]="decaissement.decaissementBankAccount"
           
            style="font-size: 13px"
          >
            <option [ngValue]="null">-- Compte bancaire --</option>
            <option *ngFor="let a of accounts" [ngValue]="a">
              {{ a.accountLabel }}
            </option>
          </select>
        </div>
      </div>
     
      <div>
        <label for="amount" class="p-float-label" style="font-size: 13px"
          >Libéllé<span style="color: red;">*</span></label
        >
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
          <input
            type="text"
            class="form-control p-field"
            id="amount"
            [(ngModel)]="decaissement.decaissementLabel"
            style="font-size: 13px"
           
          />
        </div>
      </div>
    
      <div>
        <div>
          <div style="display: flex">
            <div>
              <label for="type" class="p-float-label" style="font-size: 13px">Nature de décaissement<span style="color: red;">*</span></label>
            </div>
            <div style="margin-left: 73%">
              <i
                placement="top"
                ngbTooltip="Ajouter un type de décaissement"
                pRipple
                class="pi pi-plus"
              (click)="dispalyDecaissementTypeModal = true"></i>
            </div>
          </div>

          <div class="p-inputgroup p-fluid">
            <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
            <select
              class="form-control p-field"
              id="type"
              name="side"
              [(ngModel)]="decaissement.decaissementType"
             
              style="font-size: 13px"
            >
              <option [ngValue]="null">-- Nature de décaissement --</option>
              <option *ngFor="let t of decaissementTypes" [ngValue]="t">
                {{ t.decaissementTypeLabel }}
              </option>
            </select>
          </div>
        </div>
      </div>
 
      <div
      *ngIf="
      decaissement.decaissementType != null &&
      decaissement.decaissementType.decaissementTypeValue ===
        'PAIEMENT_FACTURE_FOURNISSEUR'
    "
      >
        <div style="display: flex">
          <label for="type" class="p-float-label" style="font-size: 13px">Fournisseur<span style="color: red;">*</span></label>
          <div style="margin-left: 84%">
            <i
              placement="top"
              ngbTooltip="Ajouter un fournisseur"
              pRipple
              class="pi pi-plus"
            (click)="dispalyProviderModal = true"></i>
          </div>
        </div>

        <div class="p-inputgroup p-fluid">
          <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
          <select
            class="form-control p-field"
            id="type"
            name="side"
            [(ngModel)]="decaissement.decaissementProvider"
            
            style="font-size: 13px"
            (change)="getAllInvoiceProviders()"
          >
            <option [ngValue]="null">-- Fournisseur --</option>
            <option *ngFor="let p of providers" [ngValue]="p">
              {{ p.providerLabel }}
            </option>
          </select>
        </div>
      </div>
 
      <div  
      *ngIf="
      decaissement.decaissementType != null &&
      decaissement.decaissementType.decaissementTypeValue ===
        'PAIEMENT_FACTURE_FOURNISSEUR'
    "
      >
        <div style="display: flex">
          <label for="type" class="p-float-label" style="font-size: 13px">Facture fournisseur<span style="color: red;">*</span></label>
          <div style="margin-left: 77%">
            <i
              placement="top"
              ngbTooltip="Ajouter une facture"
              pRipple
              class="pi pi-plus"
              (click)="dispalyInvoiceProviderModal = true"
            ></i>
          </div>
        </div>

        <div class="p-inputgroup p-fluid">
          <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
          <select
            class="form-control p-field"
            id="type"
            name="side"
            [(ngModel)]="decaissement.decaissementInvoice"
            style="font-size: 13px"
          >
            <option [ngValue]="null">-- Facture fournisseur --</option>
            <option *ngFor="let i of invoices" [ngValue]="i">
              Facture {{ i.invoiceNumber }}
            </option>
          </select>
        </div>
      </div>
 
      <div>
        <div>
          <div>
            <label
              for="details"
              class="p-float-label"
              style="font-size: 13px"
              style="font-size: 13px"
              >Plus d'informations sur ce décaissement</label
            >
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"
                ><i class="pi pi-align-justify"></i
              ></span>
              <textarea
                type="text"
                class="form-control p-field"
                id="details"
                [(ngModel)]="decaissement.decaissementDetails"
                style="font-size: 13px"
                rows="3"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mb-12 col-md-6 col-12">
      <div>
        <label for="amounth" class="p-float-label" style="font-size: 13px"
          >Montant<span style="color: red;">*</span></label
        >
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"
            ><i class="pi pi-money-bill"></i
          ></span>
          <input
            type="number"
            class="form-control p-field"
            id="amounth"
            [(ngModel)]="decaissement.decaissementAmount"
            style="font-size: 13px"
           
          />
        </div>
      </div>
      <div>
        <label for="paie" class="p-float-label" style="font-size: 13px"
          >Mode de payment<span style="color: red;">*</span></label
        >
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"
            ><i class="pi pi-money-bill"></i
          ></span>
          <select
            class="form-control p-field"
            id="paie"
            name="side"
            [(ngModel)]="decaissement.decaissementPaymentType"
            style="font-size: 13px"
           
          >
            <option [ngValue]="null">-- Mode de payment --</option>
            <option [ngValue]="'CHEQUE'">CHEQUE</option>
            <option [ngValue]="'EFFET'">EFFET</option>
            <option [ngValue]="'VIREMENT'">VIREMENT</option>
            <option [ngValue]="'ESPECE'">ESPECE</option>
            <option [ngValue]="'TRAITE'">TRAITE</option>
          </select>
        </div>
      </div>
      <div
        class="p-grid p-fluid"
        *ngIf="
          decaissement.decaissementPaymentType === 'CHEQUE' ||
          decaissement.decaissementPaymentType === 'TRAITE'
        "
      >
        <div>
          <div >
            <label for="nbre" class="p-float-label" style="font-size: 13px">Numéro<span style="color: red;">*</span></label>
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
              <input
                type="number"
                class="form-control p-field"
                id="nbre"
                [(ngModel)]="decaissement.decaissementPaymentRuleNumber"
                style="font-size: 13px"
              />
            </div>
          </div>
        </div>
      </div>
      <div>
        <label for="fin" class="p-float-label" style="font-size: 13px"
          >Date de écheance<span style="color: red;">*</span>
        </label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
          <input
            type="date"
            placeholder="Date"
            class="form-control p-field"
            id="fin"
            [(ngModel)]="decaissement.decaissementDeadlineDate"
            style="font-size: 13px"
          />
        </div>
      </div>
    </div>
  </div>

  <br />

  <div class="p-panel p-panel-header" style="margin-top: 20px;margin-left:83%; padding: 2%;">
    <button
      [disabled]=""
      class="btn btn-secondary"
      style="font-size: 13px"
      (click)="cancel()"
    >
      Annuler
    </button>
    <button
   
     
      style="margin-left: 10px; font-size: 13px"
      (click)="saveDecaissement()"
    [disabled]="checkDecaissementValid()"
    [ngClass]= "{'disabled disabledPrimary': checkDecaissementValid(),
  'primaryBtn': !checkDecaissementValid()}">
      Enregistrer
    </button>
  </div>
</div>


<p-dialog header="Nouveau type de décaissement" [(visible)]="dispalyDecaissementTypeModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
          [draggable]="false" [resizable]="false">
  <br>
  <div style="width: 90%; margin: auto">
    <div class="p-grid p-fluid" style="display: flex">
      <div class="mb-12 col-md-12 col-12">
        <div>
          <label for="amount" class="p-float-label" style="font-size: 13px"
            >Libellé<span style="color: red;">*</span></label
          >
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
            <input
              type="text"
              class="form-control p-field"
              id="amount"
              [(ngModel)]="decaissementType.decaissementTypeLabel"
              style="font-size: 13px"
            />
          </div>
        </div>
      </div>
     
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div style="margin-top: 20px;">
      <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-secondary p-mr-2"
              (click)="dispalyDecaissementTypeModal=false"></button>
			   <button pButton pRipple label="Ajouter" icon="pi pi-check" class="p-button-success p-mr-2"
              (click)="saveDecaissementType()"
              [disabled]="decaissementType.decaissementTypeLabel == null || decaissementType.decaissementTypeLabel === ''"></button>

    </div>
  </ng-template>
</p-dialog>


<p-dialog header="Nouveau fournisseur" [(visible)]="dispalyProviderModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
          [draggable]="false" [resizable]="false">
  <br>
  <div style="width: 90%;
    margin: auto;">
      <div class="p-grid p-fluid">
        <div style="display: flex">
          <div class="mb-1 col-md-6 col-12 p-field">
            <label for="providerLabel" class="p-float-label">Dénomination fournisseur<span style="color: red;">*</span></label>
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
              <input type="text" class="form-control p-field" id="providerLabel"
                     [(ngModel)]="provider.providerLabel">
            </div>
          </div>
          <div class="mb-1 col-md-6 col-12">
            <label for="identifiant" class="p-float-label">Identifiant unique<span style="color: red;">*</span></label>
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
              <input type="text" class="form-control p-field"  id="identifiant"
                     [(ngModel)]="provider.providerUniqueIdentifier " >
            </div>
          </div>
        </div>
      
        <div class="p-col-12 mb-1 col-md-12 p-field">
          <label for="manager" class="p-float-label">Responsable </label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" class="form-control p-field"  id="manager"
                   [(ngModel)]="provider.providerManagerName ">
          </div>
        </div>

        <div class="p-col-12 mb-1 col-md-12 p-field">
          <label for="adress" class="p-float-label">Adresse </label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-list"></i></span>
            <textarea id="story" name="story" rows="3" class="form-control p-field"  pInputText  style="width: 100%;"  id ="adress" [(ngModel)]="provider.providerAddress "

            ></textarea>
          </div>
        </div>
      </div>
  <br>
  
</div>
  <ng-template pTemplate="footer">
    <div style="margin-top: 20px;">
      <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-secondary p-mr-2"
              (click)="dispalyProviderModal=false"></button>
			   <button pButton pRipple label="Ajouter" icon="pi pi-check" class="p-button-success p-mr-2"
              (click)="saveProvider()"
              [disabled]="provider.providerLabel == null || provider.providerLabel === '' || provider.providerUniqueIdentifier == null || providerUniqueIdentifier.providerLabel === ''"></button>

    </div>
  </ng-template>
</p-dialog>

<!--Ajouter une facture fournisseur-->
<p-dialog header="Nouvelle facture pour le fournisseur {{provider.providerLabel}}" [(visible)]="dispalyInvoiceProviderModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
          [draggable]="false" [resizable]="false">
  <br>
 
  <div style="width: 90%;
  margin: auto;">

  <div class="p-grid p-fluid">
    <div>
      <div class="mb-1 col-md-12 col-12">
        <label for="type" class="p-float-label">Fournisseur<span style="color: red;">*</span></label>
        <div class="p-inputgroup p-fluid">
          <span class="p-inputgroup-addon"><i class="pi pi-shopping-cart"></i></span>
          <input *ngIf="invoice.invoiceId!= null" type="text" placeholder="Date" class="form-control p-field"  id="manager"
                 [(ngModel)]="invoice.provider.providerLabel " style="font-size: 13px" disabled="true">
          <select *ngIf="invoice.invoiceId == null" class="form-control p-field" id="type" name="side" [(ngModel)]="invoice.provider"  style="font-size: 13px">
            <option [ngValue]="null">-- Fournisseur --</option>
            <option *ngFor="let c of providers;" [ngValue]="c">{{c.providerLabel}}</option>

          </select>
        </div>
      </div>
      <div style="display: flex;">
        <div class="mb-1 col-md-8 col-12 p-field">
          <label for="invoiceNumber" class="p-float-label">Numéro<span style="color: red;">*</span></label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
            <input type="text" class="form-control p-field" id="invoiceNumber"
                   [(ngModel)]="invoice.invoiceNumber"  style="font-size: 13px">
          </div>
        </div>
    <div class="mb-1 col-md-4 col-12 p-field">
          <label for="invoiceNumber" class="p-float-label">Devise<span style="color: red;">*</span></label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-dollar"></i></span>
            <select class="form-control p-field" id="type" name="side" [(ngModel)]="invoice.invoiceCurrency" style="font-size: 13px">
              <option value="TND">TND</option>
               <option value="TND">EUR</option>
  
            </select>
          </div>
        </div>
      </div>
  
    </div>
  <br>
    <div class="p-grid p-fluid">
      <div style="display: flex">

        <div class="mb-1 col-md-6 col-12">
          <label for="manager" class="p-float-label">Date de facture<span style="color: red;">*</span> </label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
            <input type="date" placeholder="Date" class="form-control p-field"  id="manager"
                   [(ngModel)]="invoice.invoiceDate " style="font-size: 13px">
          </div>
        </div>

        <div class="mb-12 col-md-6 col-12">
          <label for="fin" class="p-float-label">Date de écheance<span style="color: red;">*</span> </label>
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
            <input type="date" placeholder="Date" class="form-control p-field"  id="fin"
                   [(ngModel)]="invoice.invoiceDeadlineDate " style="font-size: 13px">
          </div>
        </div>

      </div>
    </div>
  </div>
<br>
  <div class="p-grid p-fluid">
    <div style="display: flex">
      <div class="mb-1 col-md-4 col-12">
        <label for="NET" class="p-float-label">NET<span style="color: red;">*</span></label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-money-bill"></i></span>
          <input type="number" class="form-control p-field"  id="net"
                 [(ngModel)]="invoice.invoiceNet " style="font-size: 13px" (change)="updateTotalAmount()"
                 (change)="updateTotalAmount()">
        </div>
      </div>
      <div class="mb-12 col-md-4 col-12">
        <label for="rs" class="p-float-label">RS<span style="color: red;">*</span></label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-money-bill"></i></span>
          <input type="number" class="form-control p-field"  id="rs"
                 [(ngModel)]="invoice.invoiceRs " style="font-size: 13px" (change)="updateTotalAmount()">
        </div>
        <span *ngIf="invoice.invoiceRsType === 'POURCENTAGE'" style="font-size: 12px;"><i>Soit valeur de {{rsAmount}}</i></span>
      </div>
      <div class="mb-12 col-md-4 col-12">
        <label for="rs" class="p-float-label">RS type<span style="color: red;">*</span></label>
        <select class="form-control p-field" id="type" name="side" [(ngModel)]="invoice.invoiceRsType"
                (change)="updateTotalAmount()" style="font-size: 13px;">
          <option [ngValue]="'VALUE'">Valeur</option>
          <option [ngValue]="'POURCENTAGE'">Pourcentage</option>

        </select>
      </div>

    </div>
    <div class="mb-12 col-md-12 col-12">
      <label for="amount" class="p-float-label">Montant total</label>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-money-bill"></i></span>
        <input type="number" class="form-control p-field"  id="amount"
               [(ngModel)]="invoice.invoiceTotalAmount " disabled="true" style="font-size: 13px">
      </div>
    </div>
  </div>
</div>

  <ng-template pTemplate="footer">
    <div style="margin-top: 20px;">
      <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-secondary p-mr-2"
              (click)="dispalyInvoiceProviderModal=false"></button>
			   <button pButton pRipple label="Ajouter" icon="pi pi-check" class="p-button-success p-mr-2"
              (click)="saveDecaissementType()"
              [disabled]="provider.providerLabel == null || provider.providerLabel === '' || provider.providerUniqueIdentifier == null || providerUniqueIdentifier.providerLabel === ''"></button>

    </div>
  </ng-template>
</p-dialog>
