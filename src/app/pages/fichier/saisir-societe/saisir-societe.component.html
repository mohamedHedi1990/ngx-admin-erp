<div class="row" style="width: 80%; margin:auto;">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        <span *ngIf="company.campanyId == null" class="modal-title">Ajouter une nouvelle société</span>
        <span *ngIf="company.campanyId != null" class="modal-title">Modifier la société {{company.campanyName}}</span>
      </nb-card-header>
      <nb-card-body>
        <input type="button" id="loadFile" class="btn btn-secondary" value="Saisir le logo de la société" onclick="document.getElementById('file').click();" style="margin-bottom: 2%;"/>
        <input id="file" #file type="file" accept='image/*' (change)="preview(file.files)" style="display: none" />
        <div style="text-align: center; margin-top: 10px; margin-bottom: 10px;">
      <span>
        <img *ngIf="imgURL" class="user-picture image ng-star-inserted" [src]="imgURL" style="width: 150px; height: 150px; cursor: move; border-radius: 30px;">
        <img *ngIf="!imgURL && company.companyPictureUrl && company.companyPictureUrl !== '' " class="user-picture image ng-star-inserted"
             [src]="sanitizer.bypassSecurityTrustResourceUrl(company.companyPictureUrl)" style="width: 150px; height: 150px; cursor: move; border-radius: 30px;">

      </span>
        </div>
        <input type="text"  class="form-control" nbInput fullWidth placeholder="Dénomination sociale" [(ngModel)]="company.campanyName"
               [ngClass]="{
        'is-invalid': company.campanyName == null || company.campanyName == '' ,
        'is-valid': company.campanyName != null && company.campanyName != ''
      }" style="margin-bottom: 10px;">
        <input type="text"  class="form-control" nbInput fullWidth placeholder="Adresse" [(ngModel)]="company.campanyAddress"
               [ngClass]="{
        'is-invalid': company.campanyAddress == null || company.campanyAddress == '' ,
        'is-valid': company.campanyAddress != null && company.campanyAddress != ''
      }"style="margin-bottom: 10px;">
        <input type="text"  class="form-control" nbInput fullWidth placeholder="Identifiant unique" [(ngModel)]="company.campanyUniqueIdentifier"
               [ngClass]="{
        'is-invalid': company.campanyUniqueIdentifier == null || company.campanyUniqueIdentifier == '' ,
        'is-valid': company.campanyUniqueIdentifier != null && company.campanyUniqueIdentifier != ''
      }" style="margin-bottom: 10px;">
        <input type="number" class="form-control" nbInput fullWidth placeholder="Téléphone" [(ngModel)]="company.campanyPhoneNumber"
               [ngClass]="{
        'is-invalid': company.campanyPhoneNumber == null || company.campanyPhoneNumber == '' ,
        'is-valid': company.campanyPhoneNumber != null && company.campanyPhoneNumber != ''
      }" style="margin-bottom: 10px;">
        <input type="email" class="form-control" nbInput fullWidth placeholder="Email" [(ngModel)]="company.campanyEmail"
               [ngClass]="{
        'is-invalid': company.campanyEmail == null || company.campanyEmail == '' ,
        'is-valid': company.campanyEmail != null && company.campanyEmail != ''
      }" style="margin-bottom: 10px;">
      </nb-card-body>
      <nb-card-footer>
        <div class="badge badge-pill  float-left">
          <button type="button" class="btn btn-outline-secondary" (click)="cancelcaompanyWindo.emit()">Annuler</button>
        </div>
        <div class="badge badge-pill  float-right">
          <button type="button" class="btn btn-secondary" style="background-color: green"
                   (click)="addCompany()" [disabled]="company.campanyName==='' || company.campanyAddress === '' || company.campanyPhoneNumber === '' ||
company.campanyUniqueIdentifier === '' ||  company.campanyPhoneNumber == null || company.campanyEmail===''" [ngClass]="{
        'disable-btn': company.campanyName==='' || company.campanyAddress === '' || company.campanyPhoneNumber === '' ||
company.campanyUniqueIdentifier === '' || company.campanyPhoneNumber == null || company.campanyEmail===''}">Enregistrer</button>
          <!--
          <button type="button" class="btn btn-secondary" style="background-color: green; margin-left: 10px;"
                   >Enregistrer et ajouter</button>
                   -->
        </div>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
