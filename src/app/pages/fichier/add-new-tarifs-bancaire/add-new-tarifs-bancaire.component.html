<h4 style="background: #E7E8E8;
padding: 10px 10px 10px 10px !important;
    font-size: 20px !important;
    color: #222b45;margin-left: 10px">
Ajouter / Modifier des comissions bancaires
  <div>Compte bancaire <span class="customer-badge status-label">{{account.accountLabel}} {{account.accountNumber}}</span></div>

</h4>
<div style="width: 90%; margin: auto;margin-top:3%; border-color:#E7E8E8 !important; border:solid">
  <div class="p-grid p-fluid" style="margin:3%">
    <div style="display: flex">
      <div class="mb-1 col-md-6 col-12 p-field">
        <label for="creationDate" class="p-float-label">Date de création</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
          <input type="text" class="form-control p-field" id="creationDate"
                 [(ngModel)]="account.createdAt" disabled="true">
        </div>
      </div>
      <div class="mb-1 col-md-6 col-12">
        <label for="modificationDate" class="p-float-label">Date de dernière modification</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
          <input type="text" class="form-control p-field"  id="modificationDate"
                 [(ngModel)]="account.updatedAt " disabled="true">
        </div>
      </div>
    </div>
    <div style="display: flex">
      <div class="mb-1 col-md-12 col-12">
        <label class="p-float-label">Compte bancaire</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
          <input type="text" class="form-control p-field" id="side"
                 [(ngModel)]="account.accountLabel" disabled="true">
        </div>
      </div>
    </div>
    <div style="display: flex">
      <div class="mb-1 col-md-6 col-12 p-field">
        <label for="numCompte" class="p-float-label">Numéro compte bancaire</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
          <input type="text" class="form-control p-field" id="numCompte"
                 [(ngModel)]="account.accountNumber" disabled="true">
        </div>
      </div>
      <div class="mb-1 col-md-6 col-12 p-field">
        <label for="devise" class="p-float-label">Devise</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-dollar"></i></span>
          <input type="text" class="form-control p-field" id="devise"
                 [(ngModel)]="account.accountCurrency" disabled="true">
        </div>
      </div>
    </div>
    <br>
    <p-panel header="Configration des comissions" [toggleable]="false">
      <div style="width: 20%">
        <button pButton pRipple label="Ajouter une comission" icon="pi pi-money-bill" class="p-mr-2"
                (click)="addNewComission()" style="background: #dee2e6;
    color: black;
    border: #dee2e6;"
                [disabled]="disabelAddComissionButton()"
                [ngClass]= "{'disabled': disabelAddComissionButton()}"></button>
      </div>
      <div *ngFor="let commission of account.accountComissions" style="padding-bottom: 50px;">
        <ngx-nouvelle-comission [comission]="commission"></ngx-nouvelle-comission>
      </div>
    </p-panel>
