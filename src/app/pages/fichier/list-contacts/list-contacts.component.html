<div class="card">
  <p-table #dt [value]="contacts" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true">
    <ng-template pTemplate="header">
      <tr style="text-align: center; font-size: 13px;">
        <th  style="text-align: center; font-size: 13px;width: 30%">Nom complet</th>
        <th  style="text-align: center; font-size: 13px;width: 20%">Poste</th>
        <th  style="text-align: center;font-size: 13px;width: 25%">Télephone</th>
        <th  style="text-align: center;font-size: 13px;width: 25%">Email</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-contact>
      <tr class="p-selectable-row" style="text-align: center; font-size: 13px;">
        <td  style="text-align: center;font-size: 13px;">
          {{contact.contactName}}
        </td>
        <td style="text-align: center;font-size: 13px;">
          {{contact.contactPost}}
        </td>
        <td style="text-align: center;font-size: 13px;">
          {{contact.contactTel}}
        </td>
        <td style="text-align: center;font-size: 13px;">
          {{contact.contactEmail}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr style="font-size: 13px;">
        <td colspan="8" style="text-align: left !important;">Aucun contact trouvé!</td>
      </tr>
    </ng-template>
  </p-table>
</div>
