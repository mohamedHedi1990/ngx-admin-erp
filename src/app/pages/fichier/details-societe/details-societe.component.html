<div class="col-md-6 col-xxxl-4" style="display: inline-block">
  <nb-card size="medium">
    <nb-card-header>
      {{company.campanyName}}
    </nb-card-header>
    <nb-card-body>
      <div style="text-align: center; margin-top: 10px;">
      <span>

        <img *ngIf="!company.companyPictureUrl || company.companyPictureUrl === ''" class="user-picture image ng-star-inserted" [src]="sanitizer.bypassSecurityTrustResourceUrl('http://localhost:8090/api/file/company/1/downloadFile/defaultCompany.png')" style="width: 150px; height: 150px; cursor: move; border-radius: 30px;">

        <img *ngIf="company.companyPictureUrl && company.companyPictureUrl !== ''" class="user-picture image ng-star-inserted" [src]="sanitizer.bypassSecurityTrustResourceUrl(company.companyPictureUrl)" style="width: 150px; height: 150px; cursor: move; border-radius: 30px;">

      </span>
      </div>
      <div class="d-flex justify-content-around" style="margin-left: 44%; width: 14%; text-align: center;margin-top: 8px;">
        <button pButton type="button" class="ui-button-primary" icon="pi pi-pencil" data-toggle="modal" style="margin-right: 5px;"
                placement="top" ngbTooltip="Modifier" (click)="editCompany()">
        </button>
        <button pButton type="button" class="ui-button-primary" icon="pi pi-trash" data-toggle="modal"
                placement="top" ngbTooltip="Supprimer" style="background-color: red; border-color: red" (click)="deleteCompany()">
        </button>
      </div>

      <div style="margin-top: 15px;">
        <div style="text-align: center;">
          <span>{{company.campanyName}} - {{company.campanyUniqueIdentifier}}</span>
        </div>
        <div style="margin-left:15%">
          <div style="margin-top: 2px">
            <i class="pi pi-home" style="margin:11px 4px 0 0"></i>
            <span>{{company.campanyAddress}}</span>
          </div>
          <div style="margin-top: 2px">
            <i class="pi pi-envelope" style="margin:11px 4px 0 0"></i>
            <span>{{company.campanyEmail}}</span>
          </div>
          <div style="margin-top: 2px">
            <i class="pi pi-mobile" style="margin:11px 4px 0 0"></i>
            <span>{{company.campanyPhoneNumber}}</span>
          </div>
        </div>

      </div>
    </nb-card-body>

  </nb-card>
</div>
