<div *ngIf="!showClientWindow" class="card">
  <p-table #dt [value]="clients" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
           [rows]="5" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,15]" [loading]="loading"
           [paginator]="true" currentPageReportTemplate=""
           [filterDelay]="0" [globalFilterFields]="['customerLabel','customerUniqueIdentifier','customerAddress','customerTel','customerEmail','customerManagerName','createdAt', 'updatedAt']">
    <ng-template pTemplate="caption" >
      <div style="display: flex; width: 100%">
        <div class="p-d-flex p-ai-center p-jc-between" style="width: 60%">
        <span class="p-input-icon-left" style="width: 100%">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" style="margin-left: 5%; width: 93%;" class="searchInput, p-inputtext"(input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Chercher un client.." />
                </span>
        </div>

        <div style="width:18%; margin-left: 25%">
          <button pButton pRipple label="Nouveau client" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="showClientWindow = true"></button>
        </div>

      </div>

    </ng-template>
    <ng-template pTemplate="header">
      <tr style="text-align: center; font-size: 15px;">
        <th pSortableColumn="customerLabel" style="text-align: center; font-size: 13px;width: 20%">Dénomination<p-sortIcon field="customerLabel"></p-sortIcon></th>
		<th pSortableColumn="customerUniqueIdentifier" style="text-align: center; font-size: 13px;width: 20%">Identifiant<p-sortIcon field="customerUniqueIdentifier"></p-sortIcon></th>
        <th pSortableColumn="customerAddress" style="text-align: center;font-size: 13px;width: 25%">Adresse<p-sortIcon field="customerAddress"></p-sortIcon></th>
        <!--
		<th pSortableColumn="customerTel" style="text-align: center; font-size: 15px;">Télephone</th>
		<th pSortableColumn="customerEmail" style="text-align: center; font-size: 15px;">Email</th>
		!-->

       <th pSortableColumn="customerManagerName"  style="text-align: center; font-size: 13px;width: 20%">Nom du responsable</th>
        <!--
          <th pSortableColumn="createdAt">Date de création</th>
          <th pSortableColumn="updatedAt">Date de modfication</th>
          -->
        <th style="width: 15%">Actions</th>
      </tr>
      <!--
      <tr>
        <th>
          <input pInputText type="text" (input)="dt.filter($event.target.value, 'customerLabel', 'contains')" placeholder="Chercher par nom" class="p-column-filter">
        </th>
        <th>
          <input pInputText type="text" (input)="dt.filter($event.target.value, 'customerUniqueIdentifier', 'contains')" placeholder="Chercher par identifiant" class="p-column-filter">
        </th>
        <th>
          <input pInputText type="text" (input)="dt.filter($event.target.value, 'customerAddress', 'contains')" placeholder="Chercher par adresse" class="p-column-filter">
        </th>
        <th>
          <input pInputText type="text" (input)="dt.filter($event.target.value, 'customerTel', 'contains')" placeholder="Chercher par télephone" class="p-column-filter">
        </th>
        <th>
          <input pInputText type="text" (input)="dt.filter($event.target.value, 'customerEmail', 'contains')" placeholder="Chercher par email" class="p-column-filter">
        </th>
      </tr>
      -->
    </ng-template>
    <ng-template pTemplate="body" let-client>
      <tr class="p-selectable-row" style="text-align: center; font-size: 13px;">
        <td  style="text-align: center;font-size: 13px;">
          {{client.customerLabel}}
        </td>
        <td style="text-align: center;font-size: 13px;">
          {{client.customerUniqueIdentifier}}
        </td>
        <td style="text-align: center;font-size: 13px;">
          {{client.customerAddress}}
        </td>
        <!--
        <td style="text-align: center;">
          {{client.customerTel}}
        </td>
        <td style="text-align: center;">
          {{client.customerEmail}}
        </td>
        -->

        <td style="text-align: center;font-size: 13px;">
          {{client.customerManagerName}}
        </td>
        <!--
                <td>
                  {{client.createdAt}}
                </td>
                <td>
                  {{client.updatedAt}}
                </td>
        -->
        <td style="text-align: center;">
          <div style="display: flex;">
            <button pButton   placement="top" ngbTooltip="Contacter" pRipple icon="pi pi-users" class="p-button-rounded p-button-info p-mr-2" style="margin-right: 7px;" (click)="showContacts(client)"></button>
            <button pButton   placement="top" ngbTooltip="Modifier" pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" style="margin-right: 7px;" (click)="editClient(client)"></button>
            <button pButton   placement="top" ngbTooltip="Supprimer" pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteClient(client)"></button>
          </div>

        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr style="font-size: 13px">
        <td colspan="8">Aucun client trouvé!</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<ngx-add-new-client *ngIf="showClientWindow" [client]="client" (addNewClientEvent)="saveNewClient($event)"
(cancelEvent)="hideClientWindow(); initClient();"></ngx-add-new-client>
